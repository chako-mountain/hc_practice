<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品追加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>商品追加</h1>

    {{ error_message }}

    <form action="submit4/" method="POST">
        {% csrf_token %}

        <input type="hidden" name="product_id" value="{{ edit_list.id }}">

        <label for="name">Name：</label><br>
        <input type="text" id="name" name="name" value="{{ edit_list.name }}" required><br><br>

        <label for="price">Price：</label><br>
        <input type="text" id="price" name="price" value="{{ edit_list.price }}" required><br><br>

        <label for="rating">Star Rating：</label><br>
        <textarea type ="text"  id="rating" name="rating" rows="5" cols="40"  required>{{ edit_list.star_rating }}</textarea><br><br>

        <label for="description">Description：</label><br>
        <textarea id="description" name="description"  rows="5" cols="40" required>{{ edit_list.description }}</textarea><br><br>

        <label for="is_sale">Is Sale：</label>
        <!-- <textarea id="is_sale" name="is_sale" rows="5" cols="40" required></textarea><br><br> -->
        <input type="checkbox" name="is_sale" id="is_sale" class="is_sale"><br><br>

        <label for="img">Image URL：</label><br>
        <textarea id="img" name="img" rows="5" cols="40"  required>{{ edit_list.img }}</textarea><br><br>

        <input type="submit" value="更新する">
        <hr>
    </form>
</body>
