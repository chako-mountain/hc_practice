<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品追加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1>商品追加</h1>

    {{ error_message }}

    <form action="{% url 'contents_add' %}" method="POST">
        {% csrf_token %}


        <label for="name" >Name：</label><br>
        <input type="text" id="name" name="name"  value = "{{ product_list.name }}" required><br><br>

        <label for="price">Price：</label><br>
        <input type="text" id="price" name="price" value = "{{ product_list.price }}" required><br><br>

        <label for="rating">Star Rating：</label><br>
        <textarea id="rating" name="rating" rows="5" cols="40" value = "{{ product_list.star_tating }}" required>{{ product_list.star_rating }}</textarea><br><br>

        <label for="description">Description：</label><br>
        <textarea id="description" name="description" rows="5" cols="40" value = "{{ product_list.description }}" required>{{ product_list.description }}</textarea><br><br>

        <label for="is_sale">Is Sale：</label>
        <!-- <textarea id="is_sale" name="is_sale" rows="5" cols="40" required></textarea><br><br> -->
        <input type="checkbox" name="is_sale" id="is_sale" {% if edit_list.is_sale %}checked{% endif %}>


        <label for="img">Image URL：</label><br>
        <textarea id="img" name="img" rows="5" cols="40" value = "{{ product_list.img }}" required>{{ product_list.img }}</textarea><br><br>

        <input type="submit" value="商品作成">
        <hr>
    </form>
</body>


</html>


<h2>商品一覧</h2>
<hr>

{% for post in object_list %}

    <form action = "{% url 'delete' %}" method = "POST" >{% csrf_token %}
        <input type="hidden" name="post_id" value="{{ post.id }}">
        <input type="submit" value="削除">
    </form>

    <form action="{% url 'edit' post.id %}" method="POST">{% csrf_token %}
        <input type="hidden" name="edit_id" value="{{ post.id }}">
        <input type="submit" value="編集">
    </form>


    <h2>{{ post.name }}</h2>
    <p>{{ post.description }}</p>
    <p>Price: ${{ post.price }}</p>
    <hr>
{% empty %}
    <p>No products available.</p>
{% endfor %}
